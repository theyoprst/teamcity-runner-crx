<!doctype html>
<html>
  <head>
    <link href="css/popup.css" rel="stylesheet" type="text/css" />
    <link href="css/teamcity.css" rel="stylesheet" type="text/css" />
    <link href="css/suggest.css" rel="stylesheet" type="text/css" />
    <script data-main="popup/main.js" src="lib/require.js"></script>
  </head>
  <body>
    <h1>Run, Custom Build, Run</h1>
    <form id='run-build-form' action='#' class='contents'>
      <table class='parameters' id='parameters'>
        <tr>
          <td class='label'>Branch:</td>
          <td class='input'><input type='text' value='' name='build-branch'
                 placeholder='<default branch>' id='build-branch'/></td>
        </tr>
        <tr>
          <td class='label'>Comment:</td>
          <td class='input'><input type='text' value='' name='build-comment'/></td>
        </tr>
        <tr>
          <td class='label'>Agent:</td>
          <td class='input'>
            <input type='text' value='' name='build-agent' id='build-agent'/>
            <div class='error' id='invalid-agent'>
              Invalid agent name
            </div>
          </td>
        </tr>
        <tr id='expand-params-row'>
          <td class='label'>
            <a href='#' class='expand' id='expand-params'>
              Parameters
            </a>
          </td>
          <td>
            <i id="expand-params-progress" style="display: none;"
               class="progress-spin"
               title="Please wait..."></i>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class='checkbox'>
            <input type='checkbox' name='build-is-personal' id='build-is-personal'/>
            <label for='build-is-personal'>personal</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class='checkbox'>
            <input type='checkbox' name='build-move-to-top' id='build-move-to-top'/>
            <label for='build-move-to-top'>move to top</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class='checkbox'>
            <input type='checkbox' name='build-clean-all' id='build-clean-all'/>
            <label for='build-clean-all'>clean all files</label>
          </td>
        </tr>
      </table>
      <div class='buttons'>
        <input type='submit' value='Run Build' class='btn btn_primary' />
        <i id="run-build-progress" style="display: none;"
           class="progress-spin icon-2x"
           title="Please wait..."></i>
      </div>
    </form>
  </body>
</html>
